<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="328452957577-sc5g8o5j57k91rcf34in9ku1uas5r6f3.apps.googleusercontent.com">
    <title>Google Singin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-6">
                <h1>Google Singin</h1>
                <hr>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <a href="#" onclick="signOut();">Sign out</a>
                <!-- <img src="http://localhost:4000/api/uploads/productos/60315d470c1e1632703b46e0" alt=""> -->
                <!-- <img src="http://localhost:4000/api/uploads/productos/60315d670c1e1632703b46e1" alt=""> -->
            </div>
            <div class="col-md-6">
                <h1>Login Manual</h1>
                <hr>
                <form class="d-grid">
                    <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                    <input type="password" name="password" class="form-control mb-2" placeholder="Password">

                    <button type="submit" class="btn btn-primary btn-block">
                        Ingresar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
